<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sevenup clone</title>
    <link rel="stylesheet" href="sevenup.css" type="text/css" />
  </head>
  <body>
    <div class="header">
      <img class="logo" src="https://www.7up.com/images/7up-logo-m.png" />
      <span class="text">
        <a href="">PROUDUCTS</a>
        <a href="">RECIPES</a>
        <a href="">STORES</a>
      </span>
      <span class="socialmedia-icons">
        <img
          src="https://www.7up.com/images/social-media/socialIcons_facebook.png"
          alt=""
        />
        <img
          src="https://www.7up.com/images/social-media/socialIcons_instagram.png"
          alt=""
        />
        <img
          src="https://www.7up.com/images/social-media/socialIcons_tiktok.png"
          alt=""
        />
        <img
          src="	https://www.7up.com/images/social-media/socialIcons_x.png"
          alt=""
        />
        <img
          src="https://www.7up.com/images/social-media/socialIcons_youtube.png"
          alt=""
        />
        <img
          src="https://www.7up.com/images/social-media/socialIcons_pinterest.png"
          alt=""
        />
      </span>
    </div>
    <div class="first-image">
      <h1 class="first-writting">SEASONS'S <br />SWEETINGS</h1>
      <button class="button">See Recipes</button>
    </div>
    
    </div>
    <div class="second-image"> 
        <div class="wrapper">
            <div class="textcontent">
                <h1 class="top-text">RECIPES</h1>
            <p>Bake, shake, and stir some uptimism into your day.</p>
            <button class="button">View Recipes</button>
            </div>
        </div>
    </div>
        <div class="third-image"> 
            <div class="wrapper">
                <div class="textcontent">
                    <h1 class="top-text">STORE LOCATOR</h1>
                <p>Find your favorite flavors of uptimism and keep your glass half-full.</p>
                <button class="button">Find Products</button>
                </div>
            </div>
     
      </div>
    
  </body>
</html>
